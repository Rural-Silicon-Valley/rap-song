<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>说唱教程</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', sans-serif; background: #000000; color: #E0FFFF; min-height: 100vh; }
        
        /* 导航菜单样式 */
        .main > .inp { display: none; }
        .main { font-weight: 800; color: white; background-color: rgba(124, 124, 124, 0.671); padding: 3px 15px; border-radius: 10px; display: flex; align-items: center; height: 2.5rem; width: 12rem; position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; justify-content: space-between; }
        .arrow { height: 34%; aspect-ratio: 1; margin-block: auto; position: relative; display: flex; justify-content: center; transition: all 0.3s; }
        .arrow::after, .arrow::before { content: ""; position: absolute; background-color: white; height: 100%; width: 2.5px; border-radius: 500px; transform-origin: bottom; }
        .arrow::after { transform: rotate(35deg) translateX(-0.5px); }
        .arrow::before { transform: rotate(-35deg) translateX(0.5px); }
        .main > .inp:checked + .arrow { transform: rotateX(180deg); }
        .menu-container { background-color: #000000; color: #E0FFFF; border-radius: 10px; position: absolute; width: 100%; left: 0; top: 130%; overflow: hidden; clip-path: inset(0% 0% 0% 0% round 10px); transition: all 0.4s; border: 1px solid rgba(224, 255, 255, 0.2); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); }
        .menu-list { --delay: 0.4s; --trdelay: 0.15s; padding: 8px 10px; border-radius: inherit; transition: background-color 0.2s 0s; position: relative; transform: translateY(30px); opacity: 0; text-decoration: none; color: #E0FFFF; display: block; cursor: pointer; font-weight: 600; letter-spacing: 0.5px; }
        .menu-list::after { content: ""; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); height: 1px; background-color: rgba(224, 255, 255, 0.2); width: 95%; }
        .menu-list:last-child::after { display: none; }
        .menu-list:hover { background-color: rgba(224, 255, 255, 0.1); color: #FFFFFF; }
        .inp:checked ~ .menu-container { clip-path: inset(10% 50% 90% 50% round 10px); }
        .inp:not(:checked) ~ .menu-container .menu-list { transform: translateY(0); opacity: 1; }
        .inp:not(:checked) ~ .menu-container .menu-list:nth-child(1) { transition: transform 0.4s var(--delay), opacity 0.4s var(--delay); }
        .inp:not(:checked) ~ .menu-container .menu-list:nth-child(2) { transition: transform 0.4s calc(var(--delay) + (var(--trdelay) * 1)), opacity 0.4s calc(var(--delay) + (var(--trdelay) * 1)); }
        .inp:not(:checked) ~ .menu-container .menu-list:nth-child(3) { transition: transform 0.4s calc(var(--delay) + (var(--trdelay) * 2)), opacity 0.4s calc(var(--delay) + (var(--trdelay) * 2)); }
        .inp:not(:checked) ~ .menu-container .menu-list:nth-child(4) { transition: transform 0.4s calc(var(--delay) + (var(--trdelay) * 3)), opacity 0.4s calc(var(--delay) + (var(--trdelay) * 3)); }
        .inp:not(:checked) ~ .menu-container .menu-list:nth-child(5) { transition: transform 0.4s calc(var(--delay) + (var(--trdelay) * 4)), opacity 0.4s calc(var(--delay) + (var(--trdelay) * 4)); }
        .bar-list { --transform: -25%; display: block; width: 100%; height: 3px; border-radius: 50px; background-color: white; transition: all 0.4s; position: relative; }
        .inp:not(:checked) ~ .arrow > .top { transform-origin: top right; transform: translateY(var(--transform)) rotate(-45deg); }
        .inp:not(:checked) ~ .arrow > .middle { transform: translateX(-50%); opacity: 0; }
        .inp:not(:checked) ~ .arrow > .bottom { transform-origin: bottom right; transform: translateY(calc(var(--transform) * -1)) rotate(45deg); }
        
        /* 返回按钮样式 */
        .back-button { width: 50px; height: 50px; border-radius: 50%; background-color: rgb(20, 20, 20); border: none; font-weight: 600; display: flex; align-items: center; justify-content: center; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164); cursor: pointer; transition-duration: .3s; overflow: hidden; position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .svgIcon { width: 20px; transition-duration: .3s; }
        .svgIcon path { fill: white; }
        .back-button:hover { background-color: rgb(69, 200, 255); }
        
        .page-container { padding: 2rem; padding-top: 100px; max-width: 1400px; margin: 0 auto; }
        .page-header { text-align: center; margin-bottom: 3rem; }
        .page-header h1 { font-size: 3rem; color: #E0FFFF; margin-bottom: 1rem; font-weight: 700; letter-spacing: 2px; text-shadow: 0 0 30px rgba(224,255,255,0.3); }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .card { background: #000C00; border: 1px solid rgba(224,255,255,0.2); border-radius: 20px; padding: 2rem; transition: all 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .card::after { content: ''; position: absolute; inset: 0; padding: 2px; background: radial-gradient(400px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(224,255,255,0.4) 0%, rgba(224,255,255,0.2) 30%, transparent 60%); border-radius: inherit; mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask-composite: subtract; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        .card:hover::after { opacity: 1; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(224,255,255,0.15); }
        .card__label { font-size: 0.9rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem; display: block; position: relative; z-index: 1; }
        .card__title { font-size: 1.5rem; margin-bottom: 0.8rem; font-weight: 600; color: #E0FFFF; position: relative; z-index: 1; }
        .card__description { font-size: 1rem; line-height: 1.6; opacity: 0.8; position: relative; z-index: 1; }
        @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .page-header h1 { font-size: 2rem; } .page-container { padding: 1rem; padding-top: 80px; } }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <label class="main">
        Menu
        <input class="inp" checked="" type="checkbox" />
        <div class="arrow">
            <span class="top bar-list"></span>
            <span class="middle bar-list"></span>
            <span class="bottom bar-list"></span>
        </div>
        <section class="menu-container">
            <a href="/rap-tutorial.html" class="menu-list">说唱教程</a>
            <a href="/rap-practice.html" class="menu-list">节奏练习</a>
            <a href="/rap-songs.html" class="menu-list">歌曲库</a>
            <a href="/mixing-tutorial.html" class="menu-list">混音教程</a>
            <a href="/equipment-recommendation.html" class="menu-list">设备推荐</a>
        </section>
    </label>
    
    <!-- 返回按钮 -->
    <button class="back-button" onclick="window.history.back()">
        <svg viewBox="0 0 512 512" class="svgIcon"><path d="M109.3 288L480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288z"/></svg>
    </button>
    
    <div class="page-container">
        <div class="page-header">
            <h1>说唱教程</h1>
        </div>
        <div class="card-grid">
            <div class="card"><span class="card__label">基础</span><h3 class="card__title">说唱基础知识</h3><p class="card__description">了解说唱的基本概念、历史发展和文化背景</p></div>
            <div class="card"><span class="card__label">技巧</span><h3 class="card__title">韵律与节奏</h3><p class="card__description">掌握说唱的韵律规律和节奏感训练方法</p></div>
            <div class="card"><span class="card__label">实战</span><h3 class="card__title">Flow 技巧</h3><p class="card__description">学习不同风格的Flow技巧和运用方法</p></div>
            <div class="card"><span class="card__label">创作</span><h3 class="card__title">歌词创作</h3><p class="card__description">从零开始创作属于自己的说唱歌词</p></div>
            <div class="card"><span class="card__label">表演</span><h3 class="card__title">舞台表现力</h3><p class="card__description">提升舞台表现力和观众互动技巧</p></div>
            <div class="card"><span class="card__label">进阶</span><h3 class="card__title">说唱风格</h3><p class="card__description">探索不同的说唱风格：Old School、Trap、Boom Bap等</p></div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                card.style.setProperty('--mouse-x', x + '%');
                card.style.setProperty('--mouse-y', y + '%');
            });
        });
    </script>
</body>
</html>
